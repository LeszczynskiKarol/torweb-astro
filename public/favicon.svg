<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2aa3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0d0e10"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#grad)" stroke-width="8"/>
  
  <!-- Letter T -->
  <g filter="url(#glow)">
    <!-- Top bar of T -->
    <rect x="136" y="140" width="240" height="48" rx="8" fill="url(#grad)"/>
    <!-- Vertical bar of T -->
    <rect x="232" y="140" width="48" height="232" rx="8" fill="url(#grad)"/>
  </g>
  
  <!-- Code brackets decoration -->
  <g fill="none" stroke="#2aa3ff" stroke-width="12" stroke-linecap="round" opacity="0.6">
    <!-- Left bracket -->
    <path d="M100 180 L70 256 L100 332"/>
    <!-- Right bracket -->
    <path d="M412 180 L442 256 L412 332"/>
  </g>
  
  <!-- Dot accent -->
  <circle cx="400" cy="340" r="20" fill="#10b981"/>
</svg>